        body {
            font-family: 'Pacifico', cursive;

            text-align: center;

        h1 {

        }

        .container {
            display: flex;

        }

        img {
            width: 180px;
            height: auto;
            border-radius: 15px;

        img:hover {
            transform: scale(1.1);
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .btn {
            background-color: white;
            color: pink;
            font-size: 20px;
            border: 2px solid pink;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Pacifico', cursive;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: pink;
            color: white;
            transform: scale(1.1);
        }

        #noBtn {
            position: relative;
            transition: all 0.4s ease-in-out;
        }
    </style>
</head>
