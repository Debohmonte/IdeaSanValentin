    <div class="buttons">
        <button id="yesBtn" class="btn">Sí</button>
        <button id="noBtn" class="btn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let clickCount = 0;
        let swap = false;
        let yesBtnSize = 20;

        noBtn.addEventListener('mouseover', () => {
            if (!swap && clickCount < 4) {
                const randomX = Math.random() * window.innerWidth * 0.8;
                const randomY = Math.random() * window.innerHeight * 0.8;
                noBtn.style.position = 'absolute';
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;

                yesBtnSize += 5;
                yesBtn.style.fontSize = `${yesBtnSize}px`;
            }
        });

        noBtn.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 4) {
                swap = !swap;
                clickCount = 0;
                const tempText = noBtn.innerText;
                noBtn.innerText = yesBtn.innerText;
                yesBtn.innerText = tempText;
            }
        });

        yesBtn.addEventListener('click', () => {
            if (yesBtn.innerText === "Sí") {
                window.location.href = 'video.html';
            }
        });
    </script>
